<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css">
		<link rel="stylesheet" type="text/css" href="css/datepicker.css">
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="js/bootstrap-datepicker.js"></script>
		<script src="js/jquery-deparam.js"></script>
		<script src="js/mustache.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap-select.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
		  <div class="container">
		    <div class="navbar-header">
		      <a href="../" class="navbar-brand">EventTracker</a>
		    </div>
		    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
		      <ul class="nav navbar-nav">
		        <li class="active nav-funnel">
		          <a href="#">Funnel</a>
		        </li>
		        <li class="nav-retention">
		          <a href="#">Retention</a>
		        </li>
		    </nav>
		  </div>
		</header>
		<div class="container">
			<div class="frame funnel-create">
				<div class="header">
					<h1>Create a new funnel</h1>
				</div>
				<form>
					<div class="name-container">
						<input type="text" name="name" placeholder="Funnel Name">
					</div>
					<div class="steps">
					</div>
					<div>
						<button class="btn btn-success add-step">New Funnel Step</button>
					</div>
					<div class="create-container cf">
						<input class="btn btn-default create-funnel" type="submit" value="Create Funnel">
					</div>
				</form>
			</div>
			<div class="frame funnel-show">
				<div class="header">
					<h1 class="funnel-name"></h1>
				</div>
				<div class="top">
					<div class="cf">
						<div class="funnel-inputs">
							<div class="date-container">
								<input type="text" id="funnelStartDate" placeholder="Start Date"> - <input type="text" id="funnelEndDate" placeholder="End Date">
							</div>
							<div class="two-digits-container">
								Days to complete: <input class="two-digits" id="daysToComplete" type="text" name="days" value="7">
							</div>
							<input class="btn btn-default calculate-funnel" type="submit" value="Calculate Funnel">
						</div>
						<div class="completion-rate"></div>
					</div>
				</div>
				<div class="middle">
					<div class="graph-container">
						<div class="y-axis">
							<div class="y-value"></div>
							<div class="y-value"></div>
							<div class="y-value"></div>
							<div class="y-value"></div>
							<div class="y-value"></div>
						</div>
						<div class="graph">
					</div>
					</div>
				</div>
			</div>
			<div class="frame retention-show cf">
				<div class="eventType-container"></div>
				<div class="range-container">
					<div class="date-container">
						<input type="text" id="retentionStartDate" placeholder="Start Date"> - <input type="text" id="retentionEndDate" placeholder="End Date">
					</div>
					<div class="two-digits-container">
						Columns: <input class="two-digits" id="numColumns" type="text" name="columns" value="10">
					</div>
					<input class="btn btn-default calculate-retention" type="submit" value="Calculate Retention">
				</div>
				<div class="cf table-container">
					<div class="dates-column-container">
					  <div class="date-title"></div>
					  <div class="dates">
					  </div>
					</div>
					<div class="events-column-container">
					  <div class="event-title"></div>
					  <div class="events">
					  </div>
					</div>
					<div class="retention-container">
					  <div class="retention-title">
					    <div class="axis"></div>
					  </div>
					  <div class="retention">

					  </div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
